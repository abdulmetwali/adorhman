        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[60.17916795774269,24.806754196987555],[60.192628797799046,24.841537847108423]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }

        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_summaryofnegativecomments_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['respondent ID'] !== null ? Autolinker.link(String(feature.properties['respondent ID'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Traffic condition</strong><br />' + (feature.properties['Traffic condition'] !== null ? Autolinker.link(String(feature.properties['Traffic condition'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Lighting condition</strong><br />' + (feature.properties['Lighting condition'] !== null ? Autolinker.link(String(feature.properties['Lighting condition'])) : '') + '</td>\
                    </tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Further description</strong><br />' + (feature.properties['Further description'] !== null ? Autolinker.link(String(feature.properties['Further description'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_summaryofnegativecomments_1_0() {
            return {
                pane: 'pane_summaryofnegativecomments_1',
                radius: 10.8,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',

                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,0.5843137254901961)',
            }
        }
        map.createPane('pane_summaryofnegativecomments_1');
        map.getPane('pane_summaryofnegativecomments_1').style.zIndex = 401;
        map.getPane('pane_summaryofnegativecomments_1').style['mix-blend-mode'] = 'normal';
        var layer_summaryofnegativecomments_1 = new L.geoJson(json_summaryofnegativecomments_1, {
            attribution: '',
            pane: 'pane_summaryofnegativecomments_1',
            onEachFeature: pop_summaryofnegativecomments_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_summaryofnegativecomments_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_summaryofnegativecomments_1);
        map.addLayer(layer_summaryofnegativecomments_1);

        function style_summaryofpositivecomments_2_0() {

        map.addLayer(layer_summaryofpositivecomments_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/summaryofpositivecomments_2.png" /> summary of positive comments': layer_summaryofpositivecomments_2,'<img src="legend/summaryofnegativecomments_1.png" /> summary of negative comments': layer_summaryofnegativecomments_1,"OSM Standard": layer_OSMStandard_0,},{collapsed:false}).addTo(map);
        setBounds();
